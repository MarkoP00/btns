<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="btn1">
      <button class="btnSpec">Play</button>
    </div>

    <div class="btn2">
      <button>
        P L A Y
        <div id="clip">
          <div
            id="leftTop"
            class="corner"></div>
          <div
            id="rightBottom"
            class="corner"></div>
          <div
            id="rightTop"
            class="corner"></div>
          <div
            id="leftBottom"
            class="corner"></div>
        </div>
        <span
          id="rightArrow"
          class="arrow"></span>
        <span
          id="leftArrow"
          class="arrow"></span>
      </button>
    </div>

    <div class="btn3">
      <button
        class="btn"
        type="button">
        <strong>SPACE</strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>

        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>
    </div>

    <div class="btn4">
      <button
        data-text="Awesome"
        class="button">
        <span class="actual-text">&nbsp;universe&nbsp;</span>
        <span
          class="hover-text"
          aria-hidden="true"
          >&nbsp;universe&nbsp;</span
        >
      </button>
    </div>

    <div class="btn5">
      <button class="change">
        <div class="main">
          <div
            class="rings"
            id="ring1"></div>
          <div
            class="rings"
            id="ring2"></div>
          <div
            class="asteriods-large"
            id="asteriod1"></div>
          <div
            class="asteriods-large"
            id="asteriod2"></div>
          <div
            class="asteriods-large"
            id="asteriod3"></div>
          <div
            class="asteriods-large"
            id="asteriod4"></div>
          <div
            class="asteriods-large"
            id="asteriod5"></div>
          <div
            class="asteriods-small"
            id="asteriod6"></div>
          <div
            class="asteriods-small"
            id="asteriod7"></div>
          <div
            class="asteriods-small"
            id="asteriod8"></div>
          <div
            class="asteriods-small"
            id="asteriod9"></div>
          <div
            class="asteriods-small"
            id="asteriod10"></div>
          <div id="saturn"></div>
          <div id="explore">Explore</div>
        </div>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
